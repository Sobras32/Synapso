<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/diario"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Entradas Salvas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="entradasSalvas.length === 0" class="empty-state">
    <h3>Nenhuma entrada salva</h3>
    <p>Volte ao di√°rio para adicionar uma.</p>
  </div>

  <div class="lista-cards" *ngIf="entradasSalvas.length > 0">
    <ion-card *ngFor="let entrada of entradasSalvas" class="entrada-card">
      <ion-card-header>
        <ion-card-title>
          {{ entrada.dataKey | date: 'longDate': 'pt-BR' }}
        </ion-card-title>
        <ion-card-subtitle>
          Humor: {{ entrada.mood }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>
          {{ entrada.texto }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
